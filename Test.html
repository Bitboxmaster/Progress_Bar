<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel='stylesheet' href="Test.css">
    <title>Progress Bar</title>
</head>
<body translate="no">
<main>
    <div class="inner">
        <div class = "content">
        <div class = "el-raw--1 el-raw">
            Travelers
            <button class = "circle">1</button>
        </div>
        <div class = "el-raw--2 el-raw">
            Seat selection
            <button class="circle">2</button>
        </div>
        <div class = "el-raw--3 el-raw">
            Food & Drink
            <button class="circle">3</button>
        </div>
        <div class = "el-raw--4 el-raw">
            Additional products
            <button class="circle">4</button>
        </div>
        <div class = "el-raw--5 el-raw">
            Payment
        <button class="circle">5</button>
        </div>
        </div>
        <div class="line"></div>
        <button class = "check">Submit</button>
    </div>
    <div class="outer"></div>
</main>

<script src="./Test.js"></script>
</body>
</html>
